<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habits</title>
  </head>
  <body>

    <header>
        <img src="./assets/logo.svg" alt="Logo E-HABITS">
        <button><img src="./assets/plus.svg" alt="">
          <div>Registrar o meu dia </div>
          </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img class="imghabit" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/person-running_1f3c3.png" alt="">
        </div>
        <div class="habit" data-name="water">
          <img class="imghabit" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/droplet_1f4a7.png" alt="">
        </div>
        <div class="habit" data-name="food">
          <img class="imghabit" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/pot-of-food_1f372.png" alt="">
        </div>
        <div class="habit" data-name="journal">
          <img class="imghabit" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/notebook-with-decorative-cover_1f4d4.png" alt="">
        </div>
        <div class="habit" data-name="takePills">
          <img class="imghabit" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/350/pill_1f48a.png" alt="">
        </div>
      </div>   

      <div class="days"></div>

    </form>


    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
</body>
</html>
